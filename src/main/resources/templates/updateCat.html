<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all"
          href="../../styles/style.css" th:href="@{/styles/style.css}" />
    <title>Cats</title>
</head>
<body>

<h2>Add Cat:</h2>

<form action="#" th:object="${cat}" th:action="@{/updateCat}" method="POST">
    <label>ID:</label>
    <input th:field="*{id}" type="input" name="id" required/>
    <br/>

    <label>Name:</label>
    <input th:field="*{name}" type="input" name="name" />
    <br/>

    <label>Age:</label>
    <input th:field="*{age}" type="input" name="age" />
    <br/>

    <button type="submit">Add</button>
</form>

</body>
</html>
